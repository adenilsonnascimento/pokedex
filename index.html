<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemonImagem">

        <h1 class="pokemonData">
          <span class="pokemonNumero"></span> -
          <span class="pokemonNome"></span>
        </h1>
    
        <form class="form">
          <input
            type="pesquisa"
            class="pesquisa2"
            placeholder="Digite um Número"
            required
          />
        </form>
    
        <div class="buttons">
          <button class="button btn-prev">Prev &lt;</button>
          <button class="button btn-next">Next &gt;</button>
        </div>
    
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">

        <script src="js/script.js"></script>
    </main>
</body>
</html>
